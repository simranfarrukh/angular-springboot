<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm">

        <div class="form-group">
            <label for="term">Untranslatable Phrase</label>
            <input type="text" [(ngModel)]="phrase.term" 
              class="form-control" 
              id="term" 
              name="term" 
              placeholder="Enter an untranslatable word or phrase"
              required #term="ngModel">
        </div>
        <div [hidden]="!term.pristine" class="alert alert-danger">Please enter an untranslatable word or phrase</div>

        <div class="form-group">
            <label for="definition">Definition</label>
            <input type="text" [(ngModel)]="phrase.definition" 
              class="form-control" 
              id="definition" 
              name="definition" 
              placeholder="Enter a definition for your word or phrase"
              required #definition="ngModel">
            <div [hidden]="!definition.pristine" class="alert alert-danger">Please enter an definition for your submission</div>
          </div>

          <!-- <div class="form-group">
            <label for="description">Definition</label>
            <input type="text" [(ngModel)]="phrase.definition" 
              class="form-control" 
              id="description" 
              name="description" 
              placeholder="Enter a definition for your word or phrase"
              required #description="ngModel">
            <div [hidden]="!description.pristine" class="alert alert-danger">Please enter an definition for your submission</div>
          </div> -->

          <div class="form-group">
            <label for="sentenceExample">Sentence Example</label>
            <input type="text" [(ngModel)]="phrase.sentenceExample" 
              class="form-control" 
              id="sentenceExample" 
              name="sentenceExample" 
              placeholder="A sentence example makes it easier to understand the term"
              required #sentenceExample="ngModel">
          </div>

          <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" [(ngModel)]="phrase.origin" 
              class="form-control" 
              id="origin" 
              name="origin" 
              placeholder="It would be great if you have an origin for the word or phrase but dont worry if you dont!"
              required #definition="ngModel">
          </div>
        
        <button type="submit" [disabled]="!form.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
