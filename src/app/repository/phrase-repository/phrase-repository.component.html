<div class="container w-50 p-3 float-left">

  <div class="card my-5" *ngFor="let phrase of phrases">
    <div class="card-body col-md-12">
        <h2 class="card-title">{{ phrase.term }}</h2>
          <h6 class="card-title">{{ phrase.definition }}</h6>
          <p class="card-title">{{phrase.sentenceExample}}</p>
          <sub class="card-title"><i>{{phrase.origin}}</i></sub>
    </div>
  </div>

</div>
